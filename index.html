<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <script src="js/main.js" type="module"></script>
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
  <div id="app">
    <header>
      <img src="/assets/logo.png" alt="Pokemon Favorites">
      <div class="search">
        <label for="name">Enter's Pokémon Name</label>
        <input id="name" type="text" required placeholder="Enter Pokémon Name">
        <button><img src="/assets/open-pokeball.png" alt="Open Pokeball"></button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
        <th>Pokémon</th>
        <th>Type</th>
        <th>Ability</th>
        <th>Power</th>
        <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/25.png" alt="Pokémon">
            <p>Pikachu</p>
          </td>
          <td class="type">electric</td>
          <td class="ability">static</td>
          <td class="base_experience">112</td>
          <td><button class="remove"><img src="/assets/pokeball.png" alt="Pokeball to remove your's Pokémon"></button></td>
        </tr>
        <tr>
          <td class="pokemon">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/25.png" alt="Pokémon">
            <p>Pikachu</p>
          </td>
          <td class="type">electric</td>
          <td class="ability">static</td>
          <td class="base_experience">112</td>
          <td><button class="remove"><img src="/assets/pokeball.png" alt="Pokeball to remove your's Pokémon"></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<video src="/assets/video.mp4" muted autoplay loop></video>
</html>
